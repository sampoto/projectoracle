<link rel="stylesheet" href="/css/docs.css" type="text/css"/>
<script src="/js/docs.js"/>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar " >
                <li class="docsLinkRow" ng-repeat="doc in docs">
                    <a href="{{doc.url}}" target="content">
                        {{doc.name}}
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <iframe name="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main " ng-src="{{imageUrl(defaultURL)}}"></iframe>
        </div>
    </div>
</div>
