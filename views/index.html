<!DOCTYPE html>
<html lang="en" ng-app="ProjectOracle">
  <head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Project Oracle</title>
  </head>
  <body>
  
  	<div ng-controller="headerCtrl" ng-show="authenticated" ng-cloak class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Project Oracle</a>
            </div>
            <div class="navbar-collapse collapse navbar-right navbar-header">
                <div class="btn-group nav navbar-nav header-project-dropdown">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{projectId}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="project in projects" ng-click="selectProject(project)"><a href="#">{{project.name}}</a></li>
                    </ul>
                </div>

                <ul ng-show="authenticated" class="nav navbar-nav">
					<li><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div ui-view>
    </div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
	<script src="/js/flowControllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
  </body>
</html>
